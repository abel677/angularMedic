<div
  class="toast-container p-3 bottom-0 end-0 top-0 start-50 translate-middle-x mt-5"
  id="toastPlacement"
  data-original-class="toast-container p-3"
>
  <div
    [ngClass]="'toast border-0 fade show ' + color"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
