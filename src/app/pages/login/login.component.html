<div class="box-flex">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-6 col-lg-5 col-xl-4 py-3 px-5">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="on" validate>
        <div class="row mb-2">
          <div class="col-12">
            <label class="form-label">Email:</label>
            <input
              type="email"
              [ngClass]="
                emailField?.errors && emailField?.touched
                  ? 'is-invalid form-control'
                  : 'form-control'
              "
              formControlName="email"
            />
            <div
              *ngIf="emailField?.errors && emailField?.touched"
              class="text-danger m-1"
            >
              <p *ngIf="emailField?.hasError('required')">
                El email es requerido
              </p>
              <p *ngIf="emailField?.hasError('email')">El email no es valido</p>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label class="form-label">Password:</label>
            <div class="input-group">
              <input
                [type]="isShowPassword ? 'text' : 'password'"
                [ngClass]="
                  passwordField?.errors && passwordField?.touched
                    ? 'is-invalid form-control'
                    : 'form-control'
                "
                formControlName="password"
              />
              <span class="input-group-text" id="basic-addon2">
                <ng-template [ngIf]="isShowPassword" [ngIfElse]="eyes">
                  <i
                    class="bi bi-eye cursor-pointer"
                    (click)="setIsShowPassword()"
                  ></i>
                </ng-template>
                <ng-template #eyes>
                  <i
                    class="bi bi-eye-slash cursor-pointer"
                    (click)="setIsShowPassword()"
                  ></i>
                </ng-template>
              </span>
            </div>
            <div
              *ngIf="passwordField?.errors && passwordField?.touched"
              class="text-danger mx-1"
            >
              <p *ngIf="passwordField?.hasError('required')">
                La contraseña es requerida
              </p>
              <p *ngIf="passwordField?.hasError('minlength')">
                Mínimo 8 caracteres
              </p>
            </div>
          </div>
        </div>

        <div class="row justify-content-end my-4">
          <div class="col-auto">
            <a (click)="initModal()" class="custom-link"
              >¿Olvidaste tu Contraseña?</a
            >
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <ng-template [ngIf]="!loader" [ngIfElse]="loaderButton">
              <button type="submit" class="btn btn-primary w-100 shadow">
                Iniciar Sesión
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
            </ng-template>
            <ng-template #loaderButton>
              <button
                class="btn btn-secondary w-100 shadow"
                type="button"
                disabled
              >
                <span role="status">Cargando...</span>
                <span
                  class="spinner-grow spinner-grow-sm ms-2"
                  aria-hidden="true"
                ></span>
              </button>
            </ng-template>
          </div>
        </div>

        <hr />

        <div class="row mb-2">
          <div class="col-12 text-center">
            <a
              routerLink="/register"
              class="btn btn-sm btn-secondary fst-italic"
            >
              Crear cuenta
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" #modal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Recuperar contraseña
        </h1>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formChangePassword">
          <div class="row">
            <div class="col-12 mb-1">
              <label class="form-label" for="email">Correo electronico</label>
              <input
                id="email"
                type="email"
                class="form-control form-control-sm"
                formControlName="email"
              />
              <p
                *ngIf="
                  getControl('email').errors && getControl('email').touched
                "
                class="text-danger"
              >
                Ingrese un correo válido
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmitChangePassword()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
